name: Build

on:
  push:
    branches: 
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - id: get_version
        name: Get Version
        uses: battila7/get-version-action@v2
      - name: Build
        uses: eskatos/gradle-build-action@v2
        with: 
          arguments: |
             -Pgithub.event.action=${{github.event.action}}
             --scan
             dependencyReport build
      - name: Try signing
        uses: eskatos/gradle-build-action@v2
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
        with: 
          arguments: |
             -Pgithub.event.action=${{github.event.action}}
             --scan
             signMavenJavaPublication
      - name: Store Dependency Report
        uses: actions/upload-artifact@v3
        with:
          name: dependencies
          path: "**/build/reports/project/dependencies.txt"
           